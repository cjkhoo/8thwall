<!-- 
DETECT MESH SCENE
Basic scene that uses the detect-mesh component to download and position a
VPS mesh over any detected VPS Activated Wayspot. 
It includes an opacity slider for the mesh and wireframe toggle.
-->

<a-scene
  landing-page
  detect-mesh
  vps-coaching-overlay
  gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
  xrextras-runtime-error
  xrextras-loading
  xrweb="enableVps: true"
  >

  <div id="top-section">
    <button id="map-btn">Return to Map</button>
  </div>

  <div id="slider-section" style="display: none">
    <input id="opacity-slider" type="range" min="0" max="1" value="1" step="0.1">
    <span>
      <h3>Color</h3>
      <label class="switch">
        <input id="shader-toggle" type="checkbox">
        <span class="slider round"></span>
      </label>
      <h3>Wire</h3>
    </span>
  </div>

  <a-camera position="0 1.8 4"></a-camera>
  
  <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
  <a-light type="ambient" intensity="1"></a-light>
</a-scene>
